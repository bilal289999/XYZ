    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
        color: #fff;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
      }

      .container {
        text-align: center;
        padding: 40px 15px 30px;
        max-width: 100%;
      }

      h1 {
        font-size: clamp(1.8em, 6vw, 2.5em);
        color: #f1c40f;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #f1c40f88;
        line-height: 1.3;
      }

      p.subtitle {
        font-size: clamp(0.9em, 3.5vw, 1.1em);
        margin-bottom: 25px;
        color: #ddd;
        line-height: 1.5;
        padding: 0 10px;
      }

      .features {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
        padding: 0 5px;
      }

      .feature {
        border: 1px solid #f1c40f;
        border-radius: 25px;
        padding: 8px 15px;
        color: #f1c40f;
        font-weight: bold;
        background: rgba(0,0,0,0.3);
        box-shadow: 0 0 10px #f1c40f44;
        text-shadow: 0 0 5px #f1c40f;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: float 3s ease-in-out infinite;
        font-size: clamp(0.8em, 3vw, 1em);
        flex: 1 0 auto;
        max-width: 100%;
      }

      .feature:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #f1c40f;
      }

      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
      }

      .platforms {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        margin-bottom: 20px;
        padding: 0 5px;
      }

      .platform-btn {
        padding: 10px 15px;
        border-radius: 25px;
        font-weight: bold;
        background: #111;
        color: #ccc;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px #000;
        font-size: clamp(0.8em, 3.5vw, 1em);
        flex: 1 0 auto;
        min-width: 23%;
      }

      .platform-btn:hover {
        box-shadow: 0 0 12px #00ffe5;
        transform: translateY(-2px);
      }

      .platform-btn.active {
        background: linear-gradient(to right, #00f2ff, #00ffe5);
        color: #000;
        box-shadow: 0 0 20px #00ffe5;
      }

      .download-section {
        margin-top: 20px;
        background: rgba(255,255,255,0.05);
        padding: 20px 15px;
        border-radius: 15px;
        display: inline-block;
        box-shadow: 0 0 30px rgba(0, 255, 229, 0.2);
        width: 95%;
        max-width: 500px;
      }

      .download-btn {
        display: inline-block;
        padding: 12px 20px;
        font-size: clamp(0.9em, 4vw, 1.1em);
        border: none;
        border-radius: 30px;
        background: linear-gradient(90deg, #00f2ff, #00ffe5);
        color: #000;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 0 15px #00ffe5, 0 0 30px #00ffe544;
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .download-btn:hover {
        box-shadow: 0 0 30px #00ffe5, 0 0 60px #00ffe5aa;
        background: #0ff;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      .info {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        font-size: clamp(0.7em, 3vw, 0.9em);
        color: #bbb;
        margin-top: 15px;
        line-height: 1.4;
      }

      .info span {
        display: flex;
        align-items: center;
      }

      .info span::before {
        content: "‚óè";
        font-size: 0.6em;
        color: #00ffe5;
        margin-right: 5px;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 10px 20px;
        }
        
        .feature {
          padding: 6px 12px;
          border-radius: 20px;
          flex: 1 0 45%;
          margin-bottom: 5px;
        }
        
        .platform-btn {
          min-width: 45%;
          padding: 8px 10px;
        }
        
        .download-btn {
          padding: 10px 15px;
        }
        
        .info {
          flex-direction: column;
          align-items: center;
          gap: 5px;
        }
      }
    </style>
</head>
<body>

  <div class="container">
    <h1>Blox Fruit Script</h1>
    <p class="subtitle">Join over 500,000 users enhancing their Roblox gameplay.</p>

    <div class="features">
      <div class="feature">Auto Farm</div>
      <div class="feature">Max Level</div>
      <div class="feature">Trade Scam</div>
      <div class="feature">God Mode</div>
      <div class="feature">Teleport</div>
      <div class="feature">Invisible Hack</div>
    </div>

    <div class="platforms">
      <button class="platform-btn active" data-platform="Windows" data-link="your-download-link-windows.zip">Windows</button>
      <button class="platform-btn" data-platform="MacOS" data-link="your-download-link-mac.zip">MacOS</button>
      <button class="platform-btn" data-platform="Android" data-link="your-download-link-android.apk">Android</button>
      <button class="platform-btn" data-platform="iOS" data-link="your-download-link-ios.mobileconfig">iOS</button>
    </div>

    <div class="download-section">
      <a href="your-download-link-windows.zip" class="download-btn" id="download-btn">üì• Download Blox Script for Windows</a><br><br>
      <div class="info">
        <span>üíæ Size: 14.2 MB</span>
        <span>üïí Updated: May 2025</span>
        <span>‚úÖ Verified By Norton‚Ñ¢</span>
      </div>
    </div>
  </div>
  

  <script>
    const platformButtons = document.querySelectorAll(".platform-btn");
    const downloadBtn = document.getElementById("download-btn");

    platformButtons.forEach(button => {
      button.addEventListener("click", () => {
        platformButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const platform = button.getAttribute("data-platform");
        const link = button.getAttribute("data-link");
        downloadBtn.href = link;
        downloadBtn.textContent = `üì• Download Blox Script for ${platform}`;
      });
    });
    
    // Ensure buttons are properly sized on load
    window.addEventListener('load', function() {
      const adjustButtonWidths = () => {
        const buttons = document.querySelectorAll('.platform-btn');
        if (window.innerWidth < 480) {
          buttons.forEach(btn => {
            btn.style.minWidth = '45%';
          });
        } else {
          buttons.forEach(btn => {
            btn.style.minWidth = '23%';
          });
        }
      };
      
      adjustButtonWidths();
      window.addEventListener('resize', adjustButtonWidths);
    });
  </script>

</body>
